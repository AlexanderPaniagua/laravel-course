<div class="col-md-12">
	<h2>{{ title }}</h2>
	<div class="alert alert-success" *ngIf="status == 'success'">
		Registro completo, identificate <a [routerLink]="['/login']">aqu√≠</a>
	</div>
	<div class="alert alert-danger" *ngIf="status == 'error'">
		Registro no completado.
	</div>

	<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-md-5">
		<p>
			<label for="name">Nombre</label>
			<!-- utilizar directiva de jui data biding ngmodel para signarle in valor a la prop name del obj user user.name, mientras modifique este campo del form se estara odificando la prop del modelo y se estara rellenando en el obj, de igual manera si modifico esta prop en la parte de la clase deml comp se vera reflejada en la vista de manera instantanea y reactiva -->
			<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
			<!-- touched indica si ha sido modificado o tocado -->
			<span *ngIf="!name.valid && name.touched">
				El nombre es obligatorio
			</span>
		</p>

		<p>
			<label for="surname">Apellidos</label>
			<!-- utilizar directiva de jui data biding ngmodel para signarle in valor a la prop name del obj user user.name, mientras modifique este campo del form se estara odificando la prop del modelo y se estara rellenando en el obj, de igual manera si modifico esta prop en la parte de la clase deml comp se vera reflejada en la vista de manera instantanea y reactiva -->
			<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />
			<!-- touched indica si ha sido modificado o tocado -->
			<span *ngIf="!surname.valid && surname.touched">
				El apellido es obligatorio
			</span>
		</p>

		<p>
			<label for="email">Email</label>
			<!-- utilizar directiva de jui data biding ngmodel para signarle in valor a la prop name del obj user user.name, mientras modifique este campo del form se estara odificando la prop del modelo y se estara rellenando en el obj, de igual manera si modifico esta prop en la parte de la clase deml comp se vera reflejada en la vista de manera instantanea y reactiva -->
			<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required />
			<!-- touched indica si ha sido modificado o tocado -->
			<span *ngIf="!email.valid && email.touched">
				El email es obligatorio
			</span>
		</p>

		<p>
			<label for="password">Password</label>
			<!-- utilizar directiva de jui data biding ngmodel para signarle in valor a la prop name del obj user user.name, mientras modifique este campo del form se estara odificando la prop del modelo y se estara rellenando en el obj, de igual manera si modifico esta prop en la parte de la clase deml comp se vera reflejada en la vista de manera instantanea y reactiva -->
			<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
			<!-- touched indica si ha sido modificado o tocado -->
			<span *ngIf="!password.valid && password.touched">
				El password es obligatorio
			</span>
		</p>

		<input type="submit" value="Registrar" class="btn btn-success">

	</form>
</div>
